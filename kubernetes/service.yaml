apiVersion: v1
kind: Service
metadata:
  name: sentiment-ai-service
  labels:
    app: sentiment-ai
    service: sentiment-ai
spec:
  selector:
    app: sentiment-ai
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer
---
# Альтернативный сервис для мониторинга Prometheus
apiVersion: v1
kind: Service
metadata:
  name: sentiment-ai-metrics
  labels:
    app: sentiment-ai
    service: metrics
spec:
  selector:
    app: sentiment-ai
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP