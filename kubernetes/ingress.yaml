apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentiment-ai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sentiment-ai-service
                port:
                  number: 80
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: sentiment-ai-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentiment-ai-service
                port:
                  number: 80
