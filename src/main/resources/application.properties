server.port=8080

# Actuator configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=unrestricted
management.info.env.enabled=true

# Logging
logging.level.com.example.sentimentaiproject=INFO
logging.level.com.example.sentimentaiproject.model=DEBUG

# Application info
app.name=Sentiment Analysis AI
app.version=1.0.0
app.description=AI-powered text sentiment analysis with ONNX model

# Model configuration
model.path=model.onnx
model.input-size=128text sentiment analysis service