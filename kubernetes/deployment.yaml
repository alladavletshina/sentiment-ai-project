apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-ai-app
  labels:
    app: sentiment-ai
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sentiment-ai
  template:
    metadata:
      labels:
        app: sentiment-ai
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/scheme: "http"
    spec:
      containers:
        - name: sentiment-app
          image: sentiment-ai-app:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sentiment-app-config
data:
  APPLICATION_NAME: "Sentiment Analysis AI"
  APPLICATION_VERSION: "1.0.0"